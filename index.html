<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudSia</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --bg-dark: hsl(225, 39%, 4%);
      --cyan: #22d3ee;
      --purple: #8b5cf6;
      --pink: #f472b6;
    }

    body {
      background-color: var(--bg-dark);
      color: white;
      overflow-x: hidden;
    }

    /* Particle container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Glass Button */
    .glass-btn {
      min-width: 240px;
      padding: 14px 28px;
      border-radius: 12px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Floating animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body class="relative">

  <!-- NAVBAR -->
  <header id="mainHeader" class="fixed top-0 left-0 w-full z-50 bg-[hsl(225,39%,8%)]/80 backdrop-blur-md border-b border-white/5 shadow-sm transition-all">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
      <!-- Logo -->
      <a href="/" class="flex items-center">
        <span id="logoText" class="font-bold text-xl text-white">CloudSia</span>
        <span id="logoIcon" class="hidden w-6 h-6 bg-cyan-400 rounded-full"></span>
      </a>

      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center gap-8 text-white/90 text-sm font-medium">
        <a href="/research.html" class="nav-link">Research</a>
        <a href="/safety.html" class="nav-link">Safety</a>
        <a href="/products.html" class="nav-link">Product</a>
        <a href="/gpt.html" class="nav-link">GPT Model</a>
        <a href="/api.html" class="nav-link">API Platform</a>
        <a href="/company.html" class="nav-link">Company</a>
        <a href="/news.html" class="nav-link">News</a>
      </nav>

      <!-- Auth -->
      <div class="hidden md:flex items-center gap-4">
        <button class="px-4 py-1.5 rounded-md bg-white/10 text-white border border-white/20 hover:bg-white/20 transition">Sign In</button>
      </div>

      <!-- mobile button -->
      <button id="mobileMenuBtn" class="md:hidden text-white focus:outline-none" aria-label="Open menu">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-[hsl(225,39%,8%)]/95 backdrop-blur-lg border-t border-white/5 px-6 pb-4 space-y-2 transform scale-y-0 origin-top transition-transform duration-300 ease-out">
      <a href="/research.html" class="block py-2 text-white">Research</a>
      <a href="/safety.html" class="block py-2 text-white">Safety</a>
      <a href="/products.html" class="block py-2 text-white">Product</a>
      <a href="/gpt.html" class="block py-2 text-white">GPT Model</a>
      <a href="/api.html" class="block py-2 text-white">API Platform</a>
      <a href="/company.html" class="block py-2 text-white">Company</a>
      <a href="/news.html" class="block py-2 text-white">News</a>
      <button class="w-full mt-2 px-4 py-2 rounded-md bg-white/10 text-white border border-white/20">Sign In</button>
    </div>
  </header>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- HERO SECTION -->
  <section class="relative min-h-screen flex flex-col items-center justify-center text-center text-white overflow-hidden">
    <h1 class="text-5xl md:text-6xl font-bold mb-4">Your AI Companion</h1>
    <p class="text-lg md:text-xl text-gray-300 max-w-2xl mb-8">
      Meet Yui â€” an AI built to guide, assist, and connect with you in a whole new way.
    </p>

    <!-- Yui Image -->
    <img src="Yui_TFHO_4.png" alt="Yui AI Companion" class="w-64 md:w-80 lg:w-96 animate-float" />

    <!-- Glass Button -->
    <div class="flex justify-center mt-16">
      <a href="/chat.html" class="glass-btn">Talk to Yui</a>
    </div>
  </section>

  <!-- Gradient overlay -->
  <div class="absolute bottom-0 left-0 right-0 h-40 bg-gradient-to-t from-black/60 to-transparent"></div>

  <!-- Particles Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        color: { value: ["#22d3ee", "#8b5cf6", "#f472b6"] },
        shape: { type: "circle" },
        opacity: { value: 0.7, anim: { enable: true, speed: 1, opacity_min: 0.3 } },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 1, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
