<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudSia</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --bg-dark: hsl(225, 39%, 4%);
      --cyan: #22d3ee;
      --purple: #8b5cf6;
      --pink: #f472b6;
    }

    body {
      background-color: var(--bg-dark);
      color: white;
      overflow-x: hidden;
    }

    /* Particle container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(to right, var(--cyan), var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Button glow */
    .glow-btn {
      background: linear-gradient(to right, var(--cyan), var(--purple));
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glow-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(244, 114, 182, 0.8);
    }
  </style>
</head>
<body class="relative">

<!-- NAV - Option B (Opaque gradient bar) -->
<header id="mainHeader" class="fixed top-0 left-0 w-full z-50 bg-gradient-to-r from-[#22d3ee] via-[#8b5cf6] to-[#f472b6] shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
    <a href="/" class="flex items-center gap-3">
      <div id="logoIcon" class="w-6 h-6 rounded-full bg-white/90 hidden"></div>
      <span id="logoText" class="text-lg font-semibold text-black">CloudSia</span>
    </a>

    <nav class="hidden md:flex items-center gap-6 text-black text-sm font-medium">
      <a href="/research.html" class="hover:underline">Research</a>
      <a href="/safety.html" class="hover:underline">Safety</a>
      <a href="/products.html" class="hover:underline">Product</a>
      <a href="/gpt.html" class="hover:underline">GPT Model</a>
      <a href="/api.html" class="hover:underline">API Platform</a>
      <a href="/company.html" class="hover:underline">Company</a>
      <a href="/news.html" class="hover:underline">News</a>
      <a href="/community.html" class="hover:underline">Community</a>
    </nav>

    <div class="hidden md:flex">
      <button class="px-4 py-1.5 rounded-md bg-white text-black font-semibold">Sign In</button>
    </div>

    <button id="mobileMenuBtn" class="md:hidden text-black">
      <!-- hamburger svg -->
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <div id="mobileMenu" class="hidden md:hidden bg-gradient-to-r from-[#22d3ee] via-[#8b5cf6] to-[#f472b6] px-6 pb-4 space-y-2">
    <a href="/research.html" class="block py-2 text-black">Research</a>
    <a href="/safety.html" class="block py-2 text-black">Safety</a>
    <a href="/products.html" class="block py-2 text-black">Product</a>
    <a href="/gpt.html" class="block py-2 text-black">GPT Model</a>
    <a href="/api.html" class="block py-2 text-black">API Platform</a>
    <a href="/company.html" class="block py-2 text-black">Company</a>
    <a href="/news.html" class="block py-2 text-black">News</a>
    <a href="/community.html" class="block py-2 text-black">Community</a>
    <button class="w-full mt-2 px-4 py-2 rounded-md bg-white text-black font-semibold">Sign In</button>
  </div>
</header>

<script>
  // same swap + mobile toggle logic (adjusts to this variant)
  (function(){
    const logoText = document.getElementById('logoText');
    const logoIcon = document.getElementById('logoIcon');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    if (logoIcon) logoIcon.classList.add('hidden');
    if (logoText) logoText.classList.remove('hidden');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 60) {
        logoText && logoText.classList.add('hidden');
        logoIcon && logoIcon.classList.remove('hidden');
      } else {
        logoIcon && logoIcon.classList.add('hidden');
        logoText && logoText.classList.remove('hidden');
      }
    }, { passive: true });

    mobileMenuBtn && mobileMenuBtn.addEventListener('click', () => {
      mobileMenu && mobileMenu.classList.toggle('hidden');
    });
  })();
</script>
  
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Hero Section -->
  <section class="relative min-h-screen flex flex-col justify-center items-center text-center z-10">
    <h1 class="text-5xl md:text-6xl font-bold mb-6">
      <span class="text-white">Cloud </span>
      <span class="gradient-text">Native AI Platform</span>
    </h1>
    <p class="max-w-xl mx-auto text-gray-300 mb-8">
      Futuristic AI infrastructure with holographic UI, real-time processing, and immersive visuals.
    </p>
    <button class="glow-btn">Launch Platform</button>
  </section>

  <!-- Particle Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        color: { value: ["#22d3ee", "#8b5cf6", "#f472b6"] },
        shape: { type: "circle" },
        opacity: {
          value: 0.7,
          anim: { enable: true, speed: 1, opacity_min: 0.3 }
        },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
