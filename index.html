

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CloudSia — Futuristic AI UI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyan: '#22d3ee',
            purple: '#8b5cf6',
            pink: '#f472b6',
          },
          boxShadow: {
            glowCyan: '0 0 24px rgba(34,211,238,0.35)',
            glowPurple: '0 0 24px rgba(139,92,246,0.35)',
            glowPink: '0 0 24px rgba(244,114,182,0.35)',
          },
          keyframes: {
            float: { '0%,100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-12px)' } },
            pulseGlow: {
              '0%,100%': { boxShadow: '0 0 0 rgba(139,92,246,0)' },
              '50%': { boxShadow: '0 0 22px rgba(139,92,246,0.45)' },
            },
            gradientShift: {
              '0%,100%': { transform: 'translate3d(0,0,0) scale(1)' },
              '50%': { transform: 'translate3d(-2%,1%,0) scale(1.02)' },
            },
            orbit: {
              '0%': { transform: 'rotate(0deg) translateX(12px) rotate(0deg)' },
              '100%': { transform: 'rotate(360deg) translateX(12px) rotate(-360deg)' }
            }
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulseGlow 2.4s ease-in-out infinite',
            'gradient-shift': 'gradientShift 12s ease-in-out infinite',
            orbit: 'orbit 7s linear infinite',
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="assets/css/index.css" />
</head>

<body class="antialiased selection:bg-purple/30 selection:text-white">
  <!-- Particles -->
  <canvas id="particles"></canvas>

  <!-- CSS fallback particles -->
  <div class="css-particle" style="top:8%; left:12%; color:#22d3ee;"></div>
  <div class="css-particle" style="top:18%; left:82%; color:#8b5cf6;"></div>
  <!-- … add the 12 total like before … -->

  <!-- Header -->
  <header class="sticky top-0 z-30 bg-black/30 backdrop-blur-md border-b border-white/5">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="inline-block w-2.5 h-2.5 rounded-full bg-cyan shadow-glowCyan"></span>
        <span class="font-semibold tracking-tight">CloudSia</span>
      </div>
      <nav class="hidden md:flex items-center gap-6 text-sm text-gray-300">
        <a class="hover:text-white" href="#">Research</a>
        <a class="hover:text-white" href="#">News</a>
        <a class="hover:text-white" href="#">Community</a>
        <a class="hover:text-white" href="#">Support</a>
      </nav>
      <button class="text-sm px-3 py-1.5 rounded-md bg-white/5 hover:bg-white/10 border border-white/10">
        Sign In
      </button>
    </div>
  </header>

  <!-- Hero -->
  <main class="relative hero-background">
    <section id="hero"
      class="relative min-h-[92vh] overflow-hidden flex items-center justify-center text-center px-6 pt-12">
      <div id="parallax" class="relative w-full max-w-5xl mx-auto">
        
        <!-- Title -->
        <h1 class="text-4xl md:text-6xl font-extrabold leading-tight">
          <span class="block">Cloud&nbsp;<span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan via-purple to-pink animate-gradient-shift">Native</span></span>
          <span class="block text-transparent bg-clip-text bg-gradient-to-r from-cyan via-purple to-pink">AI Platform</span>
        </h1>
        <p class="mt-4 text-gray-300 max-w-2xl mx-auto">
          Futuristic AI infrastructure with holographic UI, real-time processing, and immersive visuals.
        </p>

        <!-- CTA -->
        <div class="mt-8 flex flex-wrap justify-center gap-3">
          <a href="#" class="px-5 py-3 rounded-xl bg-gradient-to-r from-cyan to-purple text-white font-semibold shadow-glowPurple hover:opacity-90">
            Launch Platform
          </a>
          <a href="#" class="px-5 py-3 rounded-xl glass text-white/90 font-semibold hover:shadow-glowCyan">
            Learn More
          </a>
        </div>

        <!-- Holographic elements -->
        <div class="pointer-events-none relative mt-16">
          <!-- AI Processing panel -->
          <div class="glass absolute left-4 top-[-40px] md:left-[-40px] md:top-[-60px] rounded-2xl p-4 w-44 md:w-56 animate-float">
            <div class="text-xs uppercase tracking-wide text-gray-300/80">AI Processing</div>
            <div class="mt-2 flex items-end gap-2">
              <div class="text-2xl font-bold text-white">97.3%</div>
              <div class="w-2 h-2 rounded-full bg-cyan animate-pulse-glow shadow-glowCyan"></div>
            </div>
            <div class="mt-3 h-2 w-full rounded-full bg-white/10 overflow-hidden">
              <div class="h-full w-[73%] bg-gradient-to-r from-cyan via-purple to-pink"></div>
            </div>
          </div>

          <!-- Neural Network -->
          <div class="glass absolute right-2 top-[-20px] md:right-[-24px] md:top-[-40px] rounded-2xl p-4 w-40 md:w-52 animate-float" style="animation-delay:.7s;">
            <div class="text-xs uppercase tracking-wide text-gray-300/80">Neural Network</div>
            <div class="mt-2 flex items-center gap-2">
              <span class="w-2 h-2 rounded-full bg-emerald-400 shadow-[0_0_14px_rgba(16,185,129,.6)]"></span>
              <span class="text-white font-semibold">Active</span>
            </div>
          </div>

          <!-- Data Stream -->
          <div class="glass mx-auto mt-12 rounded-2xl p-4 w-full max-w-md animate-float" style="animation-delay:1.1s;">
            <div class="text-xs uppercase tracking-wide text-gray-300/80">Data Stream</div>
            <div class="mt-3 grid grid-cols-12 gap-1 h-16 items-end">
              <div class="bg-cyan/70"   style="height:72%"></div>
              <div class="bg-purple/70" style="height:38%"></div>
              <!-- …12 bars… -->
            </div>
          </div>
        </div>
      </div>

      <!-- Orbit dots -->
      <div class="absolute left-6 top-10 w-2 h-2 rounded-full bg-cyan shadow-glowCyan animate-orbit"></div>
      <div class="absolute right-10 top-16 w-2 h-2 rounded-full bg-pink shadow-glowPink animate-orbit" style="animation-duration:9s"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="relative border-t border-white/5 bg-black/40 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-10 text-sm text-gray-400">
      <div class="flex flex-wrap items-center justify-between gap-4">
        <p>© <span id="y"></span> CloudSia</p>
        <div class="flex gap-6">
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/js/parallax.js"></script>
  <script src="assets/js/particles.js"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
          </html>
