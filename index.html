<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudSia</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --bg-dark: hsl(225, 39%, 4%);
      --cyan: #22d3ee;
      --purple: #8b5cf6;
      --pink: #f472b6;
    }

    body {
      background-color: var(--bg-dark);
      color: white;
      overflow-x: hidden;
    }

    /* Particle container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(to right, var(--cyan), var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Button glow */
    .glow-btn {
      background: linear-gradient(to right, var(--cyan), var(--purple));
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glow-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(244, 114, 182, 0.8);
    }
  </style>
</head>
<body class="relative">

<!-- Navbar -->
<header class="fixed top-0 left-0 w-full z-50 backdrop-blur-md bg-white/5 border-b border-white/10">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
    <!-- Logo -->
    <a href="/" class="flex items-center gap-2">
      <div class="w-3 h-3 rounded-full bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-400 animate-pulse"></div>
      <span class="text-lg font-bold bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-400 text-transparent bg-clip-text">
        CloudSia
      </span>
    </a>

    <!-- Nav Links -->
    <nav class="hidden md:flex items-center gap-8 text-gray-200">
      <a href="/research.html" class="hover:text-cyan-400 transition">Research</a>
      <a href="/news.html" class="hover:text-purple-400 transition">News</a>
      <a href="/community.html" class="hover:text-pink-400 transition">Community</a>
      <a href="/support.html" class="hover:text-cyan-400 transition">Support</a>
    </nav>

    <!-- Auth Buttons -->
    <div class="flex items-center gap-4">
      <button class="px-4 py-1.5 rounded-lg border border-white/30 bg-white/10 text-white hover:bg-gradient-to-r hover:from-cyan-400 hover:to-purple-500 hover:text-black transition">
        Sign In
      </button>
    </div>
  </div>
</header>
  
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Hero Section -->
  <section class="relative min-h-screen flex flex-col justify-center items-center text-center z-10">
    <h1 class="text-5xl md:text-6xl font-bold mb-6">
      <span class="text-white">Cloud </span>
      <span class="gradient-text">Native AI Platform</span>
    </h1>
    <p class="max-w-xl mx-auto text-gray-300 mb-8">
      Futuristic AI infrastructure with holographic UI, real-time processing, and immersive visuals.
    </p>
    <button class="glow-btn">Launch Platform</button>
  </section>

  <!-- Particle Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        color: { value: ["#22d3ee", "#8b5cf6", "#f472b6"] },
        shape: { type: "circle" },
        opacity: {
          value: 0.7,
          anim: { enable: true, speed: 1, opacity_min: 0.3 }
        },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
